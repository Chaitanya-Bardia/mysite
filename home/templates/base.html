<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>{{page}}</title>
    <style>
        table, th, td {
        border: 1px solid black;
      }
    </style>
</head>
<body>
    <nav class="navbar p-2 navbar-light bg-light shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">MY RECIPES</a>
          <form class="d-flex">
                {% if request.user.is_authenticated %}
                    <a href = "/logout/" class="btn btn-outline-success" type="submit">LOGOUT</a>
                {% else %}
                    <a href = "/login/" class="btn btn-outline-success" type="submit">LOGIN</a>
                {% endif %}
          </form>
        </div>
      </nav>
    {% block start %}
    
    {% endblock %}
</body>
</html>
